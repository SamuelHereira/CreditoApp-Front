<div
  *ngIf="_alertService.isAlertVisible"
  class="fixed bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded shadow-lg z-50"
  role="alert"
  [ngClass]="{
    'bg-green-100 border-green-400 text-green-700':
      _alertService.alertType === 'success',
    'bg-red-100 border-red-400 text-red-700':
      _alertService.alertType === 'error',
    'bg-yellow-100 border-yellow-400 text-yellow-700':
      _alertService.alertType === 'warning',
    'bg-blue-100 border-blue-400 text-blue-700':
      _alertService.alertType === 'info',
    'bottom-4 right-4': _alertService.alertPosition === 'bottom',
    'top-4 right-4': _alertService.alertPosition === 'top',
  }"
>
  <span class="alert-message">{{ _alertService.alertMessage }}</span>
</div>
