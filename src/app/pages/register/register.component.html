<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded shadow-md w-full max-w-md"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>

    <div class="mb-4">
      <label class="block text-gray-700">Nombre</label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border rounded focus:outline-none"
        [class.border-red-500]="
          form.get('name')?.invalid && form.get('name')?.touched
        "
      />
      <p
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="text-red-500 text-sm mt-1"
      >
        El nombre es obligatorio.
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Apellido</label>
      <input
        type="text"
        formControlName="lastname"
        class="w-full px-3 py-2 border rounded focus:outline-none"
        [class.border-red-500]="
          form.get('lastname')?.invalid && form.get('lastname')?.touched
        "
      />
      <p
        *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid"
        class="text-red-500 text-sm mt-1"
      >
        El apellido es obligatorio.
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border rounded focus:outline-none"
        [class.border-red-500]="
          form.get('email')?.invalid && form.get('email')?.touched
        "
      />
      <p
        *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        El email es obligatorio.
      </p>
      <p
        *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']"
        class="text-red-500 text-sm mt-1"
      >
        Formato de email inválido.
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border rounded focus:outline-none"
        [class.border-red-500]="
          form.get('password')?.invalid && form.get('password')?.touched
        "
      />
      <p
        *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        La contraseña es obligatoria.
      </p>
      <p
        *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']"
        class="text-red-500 text-sm mt-1"
      >
        Mínimo 6 caracteres.
      </p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Confirmar contraseña</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="w-full px-3 py-2 border rounded focus:outline-none"
        [class.border-red-500]="form.get('confirmPassword')?.touched && (form.get('confirmPassword')?.invalid || form.errors?.['passwordMismatch'])"
      />

      <p
        *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        La confirmación es obligatoria.
      </p>

      <p
        *ngIf="form.touched && form.errors?.['passwordMismatch']"
        class="text-red-500 text-sm mt-1"
      >
        Las contraseñas no coinciden.
      </p>
    </div>
    <div
      *ngIf="errorMessage"
      class="my-4 bg-red-100 text-red-700 p-2 rounded text-center"
    >
      {{ errorMessage }}
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      Registrarse
    </button>
  </form>
</div>
