<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <div
          *ngIf="errorMessage"
          class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <strong class="font-bold">Error: </strong>
          <span class="block sm:inline">{{ errorMessage }}</span>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
            [class.border-red-500]="
              form.get('email')?.touched && form.get('email')?.invalid
            "
          />
          <div
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="form.get('email')?.errors?.['required']"
              >El email es obligatorio.</span
            >
            <span *ngIf="form.get('email')?.errors?.['email']"
              >El formato del email no es v√°lido.</span
            >
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
        >
          Login
        </button>

        <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">
          {{ errorMessage }}
        </p>
      </div>

      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="text-blue-500">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
